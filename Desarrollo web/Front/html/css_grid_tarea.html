<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../css/css_grid_tarea.css">
    <title>CSS grid Tarea</title>
</head>
<body>
    <!-- <Grid #1> -->
        <h3 id="Grid-1"> Grid #1</h3>
        <div id="grid-layout1" >
            <div class="grid-item1">Item 1</div>
            <div  class="grid-item1">Item 2</div>
            <div class="grid-item1">Item 3</div>
            <div class="grid-item1">Item 4</div>
            <div class="grid-item1">Item 5</div>
            <div class="grid-item1">Item 6</div>
        </div>

     <!-- <Grid #2> -->
    <h3 id="Grid-2"> Grid #2</h3>    
    <div id="grid-layout2" >
        <div id="grid-header">Item 1</div>
        <div id="grid-item2">Item 2</div>
        <div id="grid-item3" >Item 3</div>
        <div class="grid-item4">Item 4</div>
        <div class="grid-item4">Item 5</div>
    </div>

 <!-- <Grid #3> -->
    <h3 id="Grid-3"> Grid #3</h3>    
    <div id="grid3-layout3" >
        <div id="grid3-item1">Item 1</div>
        <div id="grid3-item2">Item 2</div>
        <div id="grid3-item3" >Item 3</div>
        <div id="grid3-item4">Item 4</div>
        <div id="grid3-footer" class="grid-item">Item 5</div>
    </div>
 <!-- <Grid #4> -->
    <h3 id="Grid-4"> Grid #4</h3>    
    <div id="grid4-layout4" >
        <div id="grid4-item1">Item 1</div>
        <div id="grid4-item2">Item 2</div>
        <div id="grid4-item3" >
            <div id="grid4_1-layout4" >
            <div id="grid4-item3_1">Item 3.1</div>
            <div id="grid4-item3_2">Item 3.2</div>
            <div id="grid4-item3_3">Item 3.3</div>
        </div>
    </div>
        <div id="grid4-item4">Item 4</div>
    </div>

</body>
</html>
